<!DOCTYPE html> 
<html> 
<head> 
   <title>For Loop Demo</title> 
</head> 
<body> 
  <table border=1 align="center"> 
    <th>Number</th><th>Square</th> 
    <script type="text/javascript"> 
      for (i=1; i<=10; i++) 
      { 
 document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td></tr>"); 
      } 
    </script> 
</table> 
</body> 
</html>
