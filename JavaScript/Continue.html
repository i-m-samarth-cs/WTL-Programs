<!DOCTYPE html> 
<html> 
<head> 
<title>Continue Statement</title> 
</head> 
<body> 
<script type="text/javascript"> 
   for(i=10;i>=0;i--) 
   { 
     if(i==5) 
     { 
       x=i;  
       continue; 
     } 
     document.write(i); 
     document.write("<br>"); 
   } 
   document.write("The number "+x+" is missing in above list" ); 
</script> 
</body> 
</html>
