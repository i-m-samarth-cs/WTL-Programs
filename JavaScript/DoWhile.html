<!DOCTYPE html> 
<html> 
<head> 
   <title>Do-while Demo</title> 
</head> 
<body> 
  <script type="text/javascript"> 
    counter=1;  
    do 
    { 
       document.write("This statement number: "+counter);  
       document.write("<br>"); 
       counter++; 
    } 
    while (counter<=10); 
  </script> 
</body> 
</html>
