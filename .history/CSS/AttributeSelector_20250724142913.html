<!DOCTYPE html> 
<html> 
<head> 
<style> 
    a[target] { 
    background-color: red; 
 } 
</style> 
</head> 
<body> 
<p>The links with a target attribute gets a RED background:</p> 
<h1><a href="https://www.google.com">Google</a> </h1> 
<h2><a href="http://www.facebook.com" target="_blank">Facebook</a></h2> 
</body> 
</html>
