<!DOCTYPE html> 
<html> 
<head> 
  <script type="text/javascript"> 
   function add(a,b)//function to which arguments a and b are  passed 
   { 
    c=a+b 
    document.write("Addition = "+c) 
   }   
  </script> 
</head> 
<body> 
  <h4> Passing Arguments to the function </h4> 
  <script type="text/javascript"> 
   var x=10; 
   var y=20 
   add(x,y) 
  </script> 
</body> 
</html>
