<!DOCTYPE html> 
<html> 
<head> 
 <title>Function Demo</title> 
 <script type="text/javascript"> 
   function my_fun() 
   { 
     document.write("This statement is within the function"); 
   } 
</script> 
</head> 
<body> 
<center> 
  <script type="text/javascript"> 
     document.write("This statement is before a function call");  
     document.write("<br>");  
     my_fun(); //   call to the function 
  </script> 
</center> 
</body> 
</html>
