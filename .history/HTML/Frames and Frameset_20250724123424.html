<html>
    <head>
        <title>Frames and Frameset</title>
    </head>
    <body>
        <h1>Frames and Frameset Example</h1>
        <p>This is a simple example of using frames and framesets in HTML.</p>
        <frameset cols="50%,50%">
            <frame src="first.html" name="frame_a">
            <frame src="header.html" name="frame_b">
        </frameset>
    </body>
</html>
