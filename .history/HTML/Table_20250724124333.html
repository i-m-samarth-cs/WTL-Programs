<html>
    <head>
        <title>Table in HTML</title>
    </head>
    <body>
        <h1>Welcome to My WebPage</h1>
        <p>This is a simple HTML page.<br> This is my paragraph text. It contains some basic information about the page.<br> You can add more details here as needed.</p>
        <table border="1">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
            <caption align="T">Table Caption: Example Table</caption>
        </table>
    </body>
</html>
