<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Welcome to My WebPage</h1>
        <ul type="disc"> <!-- disc, circle, square -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>  
        
        <ol type="1"> <!-- 1, a, A, i, I -->
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
            <li>Fourth Item</li>
    </body>
</html>
