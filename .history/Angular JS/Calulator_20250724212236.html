<!DOCTYPE html> 
<html> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> 
<body> 
<div ng-app="" ng-init="a=10;b=20"> 
  <h4>Expression Demo</h4> 
     <p> Addition = {{ a + b }}</p> 
     <p> Multiplication = {{ a*b }}</p> 
      <p> Division = {{ a/b }}</p>
      <p> Subtraction = {{ a-b }}</p>
      <p> Modulus = {{ a%b }}</p>
      <p> Exponentiation = {{ a^b }}</p>
</div> 
</body> 
</html>
