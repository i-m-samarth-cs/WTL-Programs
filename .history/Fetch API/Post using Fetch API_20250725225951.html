<html>
    <head>
        <title>Fetch API Example</title>
        <script>
            let option ={
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: 'John Doe', age: 30 })
            }
            let p = fetch('https://jsonplaceholder.typicode.com/posts', option);
            p.then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json(); // Get the response as JSON
            })
            .then(data => {
                console.log(data);
                document.getElementById("output").innerHTML = JSON.stringify(data, null, 2);
            });

            const create() = async () => {
                try {
                    const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ title: 'foo', body: 'bar', userId: 1 })
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    console.log(data);
                    document.getElementById("output").innerHTML = JSON.stringify(data, null, 2);
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        </script>
    </head>
    <body>
        <h1>Fetch API POST Example</h1>
        <p>This example demonstrates how to send a POST request using the Fetch API.</p>
        <div id="output"></div>
</html>
