<html>  
<head>
    <title>Fetch API XML Loading Example</title>
    <script>
        fetch('./Patient.xml')
        .then(response => response.text())
        .then(data => console.log(data));
    </script>
</head>
<body>  
    <h1>Fetch API XML Loading Example</h1>
    <p>This example demonstrates how to load an XML file using the Fetch API.</p>
    <div id="output"></div>
</html>
